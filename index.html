<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie egzaminacyjne</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>
<body>
    <h2> Zarejestruj się</h2>
    <form>
        <div class="mail">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <br>
        <div class="nazwa">

            <h5> Imię i nazwisko </h5>
            <div class="col">
              <input type="text" class="form-control" placeholder="Imię" >
            </div>
        </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Nazwisko" >
            </div>
        </div>
        <br>
        <div class="haslo">
            
            <h5> Podaj hasło </h5>
            <div class="col">
              <input type="text" class="form-control" placeholder="Hasło">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Powtórz hasło" >
            </div>
        </div>
        <br>
        <select class="form-select">
            <br>
            <option selected>Płeć</option>
            <option value="1">Mężczyzna</option>
            <option value="2">Kobieta</option>
            <option value="3">Wolę nie podawać</option>
        </select>
        <br>
        <div class="avatar">
            <label for="formFile" class="form-label">Wczytaj swój avatar</label>
            <input class="form-control" type="file" id="formFile">
        </div>
    </form>
</body>
</html>
